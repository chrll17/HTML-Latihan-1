<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar tag list</title>
</head>
<body>
    <h1>membuat tag listing</h1>
    <small>unordered list (ul)</small>
    <!-- list yang tidak berurutan -->
    <ul type="square">
        <li>bakso</li>
        <li>mie</li>
        <li>bola</li>
        <li>ban</li>
    </ul>
    <small>ordered list (ol)</small>
    <!-- list yang berurutan -->
    <ol>
        <li>bakso</li>
        <li>mie</li>
        <li>bola</li>
        <li>ban</li>
    </ul>
</body>
</html>
